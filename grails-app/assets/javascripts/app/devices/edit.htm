<div class="page-header">
    <!-- toolbar -->
    <div ng-include="'/assets/app/devices/editToolbar.htm'"></div>
    <h1>Device Settings</h1>
    <div class="subheader">
        Address: {{device.addr}}
    </div>
</div>


<form id="device_form" role="form" class="form-horizontal" ng-submit="save()">

    <!-- edit form -->
    <div class="form-group">
        <label for="coefficient" class="col-sm-2 control-label">Multiplicative Error</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="coefficient" ng-model="device.coefficient" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="correction" class="col-sm-2 control-label">Additive Error</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="correction" ng-model="device.correction" placeholder="">
        </div>
    </div>

    <!-- toolbar -->
    <div ng-include="'/assets/app/devices/editToolbar.htm'"></div>
    <div class="clearfix"></div>
</form>
