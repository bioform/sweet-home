<div class="page-header">
    <div class="pull-right">
        <a href="script" class="btn btn-primary" translate="New Script"></a>
    </div>

    <h1 translate="Scripts"></h1>
</div>




<table class="table table-hover editable-cells">
    <thead>
        <tr>
            <th translate="Name"></th>
            <th translate="Cron Expression"></th>
            <th translate="Active"></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="script in scripts">
            <td>
                <a ng-href="script/{{script.id}}" ng-bind="script.name"></a>
            </td>
            <td>
                <span ng-bind="script.cronExpression"></span>
            </td>
            <td>
                <input type="checkbox" ng-model="script.active" ng-change="save(script)" ng-disabled="!script.cronExpression">
            </td>
            <td align="right">
                <a href="" confirmed-click="remove(script)" ng-confirm-click="Are you sure?" class="glyphicon glyphicon-remove"></a>
            </td>
        </tr>
    </tbody>
</table>
